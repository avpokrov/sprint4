<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Изучение адаптивной верстки">
  <meta name="authot" content="Покровский Алексей">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="container">
    <header class="header section">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile section">
        <img class="profile__avatar-img" src="./images/jak_iv_kusto.jpg" alt="Кусто">
        <div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="cards-section section">
        <ul class="cards">
          <li class="card">
            <img class="card__img" src="./images/karahcaev.jpg" alt="">
            <div class="card__img-signature">
              <h2 class="card__title">Карачаевск</h2>
              <button class="button-like button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__img" src="./images/elbrus.png" alt="">
            <figure class="card__img-signature">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button-like button"></button>
            </figure>
          </li>
          <li class="card">
            <img class="card__img" src="./images/dombay.png" alt="">
            <figure class="card__img-signature">
              <h2 class="card__title">Домбай</h2>
              <button class="button-like button"></button>
            </figure>
          </li>
          <li class="card">
            <img class="card__img" src="./images/city.jpg" alt="">
            <figure class="card__img-signature">
              <h2 class="card__title">Нью-Йорк</h2>
              <button class="button-like button"></button>
            </figure>
          </li>
          <li class="card">
            <img class="card__img" src="./images/mauntins.jpg" alt="">
            <figure class="card__img-signature">
              <h2 class="card__title">Карачаево-Ч...</h2>
              <button class="button-like button"></button>
            </figure>
          </li>
          <li class="card">
            <img class="card__img" src="./images/italy.jpg" alt="">
            <figure class="card__img-signature">
              <h2 class="card__title">Италия</h2>
              <button class="button-like button"></button>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
