<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Изучение адаптивной верстки">
  <meta name="authot" content="Покровский Алексей">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="container">
    <header class="header section">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile section">
        <img class="profile__avatar-img" src="./images/jak_iv_kusto.jpg" alt="Кусто">
        <div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="cards-section section">
        <ul class="cards">
   
        </ul>
      </section>
    </main>
    <footer class="footer section">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile_edit">
      <div class="popup__content">
        <button class="popup__close button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form novalidate action="" class="popup__form">
          <input type="text" name="nameProfile" class="popup__input popup__input_name"  minlength="2" maxlength="40" required>
          <span>Тут будет текст ошибки состоящий мимнимум из двух строк</span>
          <input type="text" name="infoProfile" class="popup__input popup__input_info" minlength="2" maxlength="200" required>
          <button type="submit" class="popup__button-submit button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card_add">
      <div class="popup__content">
        <button class="popup__close button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="" class="popup__form">
          <input type="text" placeholder="Название" name="InfoCard" class="popup__input popup__input_info-card">
          <input type="text" placeholder="Ссылка на картинку" name="srcCard" class="popup__input popup__input_src-card">
          <button type="submit" class="popup__button-submit button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card-img">
      <div class="popup__content popup__content_card">
        <button class="popup__close button"></button>
        <img src="" alt="" class="popup__img">
        <h2 class="popup__title popup__title_img"></h2>
      </div>
    </div>

  </div>
  <template id="card">
    <li class="card">
      <button class="card__button-del button"></button>
      <img class="card__img" src="" alt="">
      <figure class="card__img-signature">
        <h2 class="card__title"></h2>
        <button class="button-like button"></button>
      </figure>
    </li>
  </template>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
