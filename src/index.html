<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Изучение адаптивной верстки">
  <meta name="authot" content="Покровский Алексей">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>

<body class="page">
  <div class="container">
    <header class="header section">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile section">
        <div class="profile__edit-box">
          <img class="profile__avatar-img" src="" alt="Кусто">
          <div class="profile__edit-img button"></div>
        </div>
        <div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="cards-section section">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer section">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile_edit">
      <div class="popup__content">
        <button class="popup__close button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form novalidate action="" class="popup__form popup__form-profile">
          <input type="text" id="nameProfile" name="nameProfile" class="popup__input popup__input_name"  minlength="2" maxlength="40" required>
          <span class="popup__error nameProfile-error"></span>
          <input type="text" id="infoProfile" name="infoProfile" class="popup__input popup__input_info" minlength="2" maxlength="200" required>
          <span class="popup__error infoProfile-error"></span>
          <button type="submit" class="popup__button-submit button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card_add">
      <div class="popup__content">
        <button class="popup__close button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form novalidate action="" class="popup__form popup__form-cardAdd">
          <input type="text" placeholder="Название" id="InfoCard" name="name" class="popup__input popup__input_info-card" minlength="2" maxlength="30" required>
          <span class="popup__error InfoCard-error"></span>
          <input type="url" placeholder="Ссылка на картинку" id="srcCard" name="link" class="popup__input popup__input_src-card" required>
          <span class="popup__error srcCard-error"></span>
          <button type="submit" disabled="true" class="popup__button-submit button popup__button-submit_disable">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit_img">
      <div class="popup__content">
        <button class="popup__close button"></button>
        <h2 class="popup__title popup__title_left">Обновить аватар</h2>
        <form novalidate action="" class="popup__form popup__form-editImg">
          <input type="url" placeholder="Ссылка на аватар" id="srcAvatar" name="link" class="popup__input popup__input_src-avatar" required>
          <span class="popup__error srcAvatar-error"></span>
          <button type="submit" disabled="true" class="popup__button-submit button popup__button-submit_disable">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_submit">
      <div class="popup__content">
        <button class="popup__close button"></button>
        <h2 class="popup__title popup__title_left">Вы уверены?</h2>
        <form novalidate action="" class="popup__form popup__form-submit">
          <button type="submit" class="popup__button-submit button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card-img">
      <div class="popup__content popup__content_card">
        <button class="popup__close button"></button>
        <img src="" alt="" class="popup__img">
        <h2 class="popup__title popup__title_img"></h2>
      </div>
    </div>

  </div>
  <template id="card">
    <li class="card">
      <button class="card__button-del button"></button>
      <img class="card__img" src="" alt="">
      <figure class="card__img-signature">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="button-like button"></button>
          <div class="card__likes">0</div>  
        </div>
      </figure>
    </li>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
